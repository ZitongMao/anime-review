{% extends "base.html" %}

{% block filter %}
{% endblock %}


{% block title_index %}
<div class="container">
  <a href='/kanban/add' class='btn btn-primary'>+ Add Title</a>
  <div class='col-sm-6 col-sm-offset-3'>
    <br /><br />
    <ul>
      {% for title in titles %}
      <li><a href='/kanban/details/{{ title.id }}'>{{ title.title }}</a>:
        {{ title.text }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
